<!DOCTYPE html>

<main class="container">

<script id="actions-template" type="text/x-handlebars-template">
    <div class="grid">
        <div></div>

            <button type="button" onclick="ui.saveAndReboot()">Use {{ this.ssid }} network and reboot to operation mode</button>
        </div>
        <div></div>
    </div>
</script>

        <div>Signal</div>

        <div>
            {{#if this.ssid}}
            <button type="button" onclick="ui.connect('{{{ this.ssid }}}', {{{ this.security }}})">{{ this.ssid }}</button>
            {{/if}}
            {{#unless this.ssid}}
            <button type="button" class="outline">UNKNOWN</button>
            {{/unless}}
        </div>

        </div>

</script>

</body>
</html>
